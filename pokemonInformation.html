            margin-top: 50px;

            padding: 20px;

        .pokemon-stats {

        .pokemon-stats .card {

            border-radius: 10px;
            color: #fff;
            margin-bottom: 20px;
        }
        .pokemon-stats .card .card-body {
            padding: 20px;
            text-align: center;
        }
        .pokemon-image {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 20px;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input {
            width: calc(100% - 50px);
            border: 2px solid #fda085;
            border-radius: 5px;
        }
        .search-form button {
            margin-top: 10px;
            width: 100px;
            background-color: #fda085;
            border: none;
            color: #fff;
            border-radius: 5px;
        }
        .search-form button:hover {
            background-color: #fc7f50;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        const backgroundColors = {
            "Electric": "#f6d365",
            "Fire": "#f44336",
            "Grass": "#4caf50",
            "Water": "#2196f3",
            "Normal": "#a8a878",
            "Bug": "#a8b820",
            "Poison": "#a040a0",
            "Flying": "#a890f0",
            "Psychic": "#f85888",
            "Rock": "#b8a038",
            "Ground": "#e0c068",
            "Ice": "#98d8d8",
            "Dragon": "#7038f8",
            "Ghost": "#705898",
            "Dark": "#705848",
            "Steel": "#b8b8d0",
            "Fairy": "#ee99ac"
        };

        function searchPokemon() {
            const pokemonNameInput = document.getElementById('pokemonName').value.trim().toLowerCase();
            const pokemonName = Object.keys(pokemonStats).find(name => name.toLowerCase() === pokemonNameInput);

            const pokemonData = pokemonStats[pokemonName];

            if (pokemonData) {
                let movesHtml = '';
                if (pokemonData.moves) {
                    movesHtml = pokemonData.moves.map(move => `
                        <div>
                            <strong>${move.name}:</strong> ${move.description}
                        </div>
                    `).join('');
                }

                const cardBackground = typeColors[pokemonData.type] || "linear-gradient(135deg, #f6d365 0%, #fda085 100%)";
                const bodyBackgroundColor = backgroundColors[pokemonData.type] || "#fff";

                document.body.style.backgroundColor = bodyBackgroundColor;

                document.getElementById('pokemonStats').innerHTML = `
                    <div class="card" style="background: ${cardBackground};">
                        <div class="card-body">
                            <img src="images/${pokemonName}.png" alt="${pokemonName}" class="pokemon-image">
                            <h5 class="card-title">${pokemonName}</h5>
                            <p class="card-text">
                                <strong>HP:</strong> ${pokemonData.hp}<br>
                                <strong>Attack:</strong> ${pokemonData.attack}<br>
                                <strong>Defense:</strong> ${pokemonData.defense}<br>
                                <strong>Special Attack:</strong> ${pokemonData.specialAttack}<br>
                                <strong>Special Defense:</strong> ${pokemonData.specialDefense}<br>
                                <strong>Speed:</strong> ${pokemonData.speed}
                            </p>
                            <h5>Moves</h5>
                            <p class="card-text">
                                ${movesHtml}
                            </p>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('pokemonStats').innerHTML = `
                    <div class="alert alert-danger">
                        Pokémon not found! Please try another name.
                    </div>
                `;
                document.body.style.backgroundColor = "#fff";
            }
        }
